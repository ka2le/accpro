<!DOCTYPE html>
<html>
<head>
<title>ACC Pro</title>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="style.css" rel="stylesheet" type="text/css" />
 <script type="text/javascript" src="functions.js"></script>
 <link href="favicon.ico" rel="icon" type="image/png" />
</head>
<body onload="onloading()">
<div id="container">
	<h1>Applied Cloud Computing Project: <br> Airfoil Calculation UI</h1>
	<p class="separator"></p>
	<div class="step" id="step1">
		<input type="checkbox" class="checkbox" id="checkbox1"  disabled >
		<h2>First Step(if the master has been terminated)</h2>
		<input type="button" class="myButton" value="Start The Master" onclick="startMaster()">
	</div>
	<p class="separator"></p>
	<div class="step" id="step6">
		<input type="checkbox" class="checkbox" id="checkbox3"  disabled >
		<h2>Second Step</h2>(can also be done dynamically when you send an analys request)<br>
		<input type="button" class="myButton" value="Start Workers" onclick="startWorkers()">
	</div>
	<p class="separator"></p>
	<div class="step" id="step2">
	<input type="checkbox" class="checkbox" id="checkbox2" disabled  >
		<h2>Choose your input variables:</h2>
			<label for="masterIP">Master IP:</label> <input class="textbox" id="masterIP" type="text" value="130.238.29.x"><br><br>
		 <label for="startAngle">Start Angle:</label> <input class="textbox" id="startAngle" type="text" value="10"><br><br>
		 <label for="endAngle">End Angle:</label> <input class="textbox" id="endAngle" type="text" value="30"><br><br>
		 <label for="nrAngle">Number Of Angles:</label> <input  class="textbox" id="nrAngle" type="text" value="10"><br><br>
		  <label for="nodes">Nodes:</label> <input  class="textbox" id="nodes" type="text" value="200"><br><br>
		   <label for="levels">Levels:</label> <input  class="textbox" id="levels" type="text" value="3"><br><br>
		
		<input type="button" class="myButton" value="Analyse" onclick="startSimulation()">
	</div>
	<p class="separator"></p>
	<div class="step" id="step3">
		<h2>Result:</h2>

	</div>
	<div class="step" id="step4">
		<h2>Graphs: </h2>

	</div>

</div>
</body>
</html>
